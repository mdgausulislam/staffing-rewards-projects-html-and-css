<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .image-button {
        position: relative;
        overflow: hidden;
        border: none;
        padding: 0;
        background: transparent;
      }
      
      .button-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: blue; /* You can change the text color to blue or any color you prefer */
      }
</style>
      
</head>
<body>
    <button class="image-button">
        <img src="Vector 2.png" alt="">
        <span class="button-text">Ami amar</span>
      </button>
</body>
</html>
