<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box-1,.box-2,.box-3,.box-4,.box-5,.box-6,.box-7,.box-8{
        height: 240px;
        width: 240px;
        background-color: aqua;
    }
    .document{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-row-gap: 20px;
    }

    .box-4{
        grid-row: 1 /span3;
        background-color: aqua;
    }
</style>
<body>
    <div class="document">

        <div class="box-1">box-11</div>
        <div class="box-2">box-12</div>
        <div class="box-3">box-13</div>
        <div class="box-4">box-14</div>
        <div class="box-5">box-15</div>
        <div class="box-6">box-16</div>
        <div class="box-7">box-17</div>
        <div class="box-8">box-18</div>
    </div>
</body>
</html>
